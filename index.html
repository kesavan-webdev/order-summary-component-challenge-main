<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- custom css file link -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <article class="card">
    <figure class="card-img-container">
      <img src="./images/illustration-hero.svg" alt="a person hearing songs">
    </figure>
    <div class="card-text-content">
      <h1 class="card-title">order summary</h1>
      <p class="card-content"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
        you like!</p>
    </div>
    <div class="card-btn">
      <button>proceed to payment</button>
    </div>
    <div class="card-link">
      <a class="link
      " href="#">cancel order</a>
    </div>

  </article>
</body>

</html>
